<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
<style>
    table{ height: 350px; width: 300px; background-color: darkorange}
    button{height: 100%; width: 100%; color: blue; font-weight: bold;font-size: 25px}
    #result {text-align: right; font-size: 30px; width: 95%}

</style>
</head>
<body>
<form>
    <table border="2">
        <tr>
       <th colspan="4"> <input  type="text" id="result" placeholder="0"/></th>
        </tr>
        <tr>
            <td><button type="button" onclick="Number(this.value)" value="1">1</button></td>
            <td><button type="button" onclick="Number(this.value)" value="2">2</button></td>
            <td><button type="button" onclick="Number(this.value)" value="3">3</button></td>
            <td><button type="button" onclick="Operator(this.value)" value="+">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="Number(this.value)" value="4">4</button></td>
            <td><button type="button" onclick="Number(this.value)" value="5">5</button></td>
            <td><button type="button" onclick="Number(this.value)"value="6">6</button></td>
            <td><button type="button" onclick="Operator(this.value)" value="-">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="Number(this.value)" value="7">7</button></td>
            <td><button type="button" onclick="Number(this.value)" value="8">8</button></td>
            <td><button type="button" onclick="Number(this.value)" value="9">9</button></td>
            <td><button type="button" onclick="Operator(this.value)" value="*">X</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="Clear(this.value)">C</button></td>
            <td><button type="button" onclick="Number(this.value)" value="0">0</button></td>
            <td><button type="button" onclick="Result()" value="=">=</button></td>
            <td><button type="button" onclick="Operator(this.value)" value="/">/</button></td>
        </tr>
    </table>
</form>
<script src="may_tinh_don_gian.js"></script>
</body>
</html>
